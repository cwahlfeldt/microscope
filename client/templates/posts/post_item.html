<template name="postItem">
    <div class="post">
        <div class="post-content">
            <h3><a href="{{url}}" target="_blank">{{title}}</a><span>{{domain}}</span></h3>
            <p>
                submitted by {{author}} 
                {{#if ownPost}}
                    <a href="{{pathFor 'postEdit'}}">Edit</a>
                {{/if}}
            </p>
        </div>
        <a class="btn btn-default discuss" href="{{pathFor 'postPage'}}">Discuss</a>
    </div>
</template>
